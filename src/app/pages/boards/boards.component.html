<app-navbar></app-navbar>
<div class="container mx-auto flex mt-10">
  <div class="w-1/5 mr-4">
    <ul class="flex flex-col font-bold text-gray-700 mb-10">
      <li *ngFor="let item of menu">
        <a
          class="block hover:bg-sky-100 hover:rounded py-1 px-3 hover:text-sky-700"
          ><fa-icon [icon]="item.icon"></fa-icon> {{ item.label }}</a
        >
      </li>
    </ul>
    <cdk-accordion>
      <cdk-accordion-item #accordionMenu="cdkAccordionItem">
        <button
          class="w-full py-1 px-2 flex justify-between items-center text-sm text-gray-600 font-semibold"
          type="button"
          (click)="accordionMenu.toggle()"
        >
          My workspace
          <fa-icon
            [icon]="accordionMenu.expanded ? faChevronUp : faChevronDown"
          ></fa-icon>
        </button>
        <div
          [ngClass]="{
            hidden: !accordionMenu.expanded,
            block: accordionMenu.expanded
          }"
        >
          <ul class="ml-2 flex flex-col text-sm text-gray-700">
            <li *ngFor="let item of workspaceMenu">
              <a
                class="block py-1 px-3 text-gray-500 hover:bg-sky-100 hover:rounded py-1 px-3 hover:text-sky-700"
              >
                <fa-icon class="text-gray-700" [icon]="item.icon"></fa-icon>
                {{ item.label }}
              </a>
            </li>
          </ul>
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </div>
  <div class="w-full">
    <h1 class="text-lg font-bold mb-4 text-gray-700">
      <fa-icon [icon]="faClock"></fa-icon> Recently viewed
    </h1>
    <div class="grid grid-cols-4 gap-4">
      <div
        class="w-full bg-sky-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-green-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-amber-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
      <div
        class="w-full bg-indigo-700 px-4 py-2 rounded text-white font-bold h-24"
      >
        Board 1
      </div>
    </div>
  </div>
</div>

<div class="relative w-full max-h-full">
  <!-- Modal content -->
  <div class="relative bg-gray-100 rounded-sm shadow">
    <!-- Modal header -->
    <div class="relative py-2 px-14 rounded-t">
      <fa-icon class="absolute left-6 top-4 mr-4" [icon]="faTask"></fa-icon>
      <div class="pt-1">
        <div class="inline-block">
          <h3 class="text-xl font-semibold text-gray-900">Task Name</h3>
          <p class="text-gray-500 text-sm">
            in list <span class="underline">name Column</span>
          </p>
        </div>
      </div>
      <button
        (click)="close()"
        type="button"
        class="absolute right-4 top-4 ml-4 text-gray-400 bg-transparent hover:text-gray-900 rounded-full hover:bg-gray-300 text-sm w-8 h-8 ms-auto inline-flex justify-center items-center focus:outline-none"
      >
        <fa-icon [icon]="faClose"></fa-icon>
      </button>
    </div>
    <!-- Modal body -->
    <div class="p-4 md:p-5 space-y-4">
      <div class="grid grid-cols-4 gap-4">
        <div class="col-span-3 pl-10">
          <div class="mb-6">
            <p class="text-sm font-semibold mb-1">Notifications</p>
            <button
              class="text-gray-700 bg-gray-200 hover:bg-gray-300/70 rounded text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faEye"></fa-icon>
              Watch
            </button>
          </div>
          <div class="mb-6 relative">
            <fa-icon
              class="absolute -left-8 top-0"
              [icon]="faAlignLeft"
            ></fa-icon>
            <div>
              <p class="font-semibold text-gray-700">Description</p>
              <textarea
                name="description"
                id="description"
                placeholder="Add a more detailed descriptionâ€¦"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded border border-gray-300 focus:ring-blue-500 placeholder:font-semibold focus:border-blue-500"
              ></textarea>
            </div>
          </div>
          <div class="mb-2 relative">
            <fa-icon class="absolute -left-8 top-0" [icon]="faListUl"></fa-icon>
            <div class="flex justify-between">
              <p class="font-semibold text-gray-700">Activity</p>
              <button
                class="text-gray-700 bg-gray-200 hover:bg-gray-300/70 rounded text-sm px-3 py-1.5 focus:outline-none"
              >
                Show details
              </button>
            </div>
          </div>
          <div class="mb-6 relative">
            <div class="absolute -left-11 top-0">
              <img
                class="w-10 h-10 rounded-full"
                src="https://picsum.photos/400/400"
                alt="Rounded avatar"
              />
            </div>
            <div>
              <input
                type="text"
                id="first_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Write a comment"
              />
            </div>
          </div>
        </div>

        <div>
          <div class="mb-4">
            <p class="text-sm font-semibold mb-1">Suggested</p>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faUser"></fa-icon>
              Join
            </button>
          </div>
          <div class="mb-4">
            <p class="text-sm font-semibold mb-1">Add to card</p>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faUser"></fa-icon>
              Members
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faTag"></fa-icon>
              Labels
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faCheckSquare"></fa-icon>
              Checklist
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faClock"></fa-icon>
              Dates
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faPaperclip"></fa-icon>
              Attachment
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faBrush"></fa-icon>
              Cover
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faPenSquare"></fa-icon>
              Custom Fields
            </button>
          </div>
          <div class="mb-4">
            <p class="text-sm font-semibold mb-1">Power-Ups</p>
            <button
              class="w-full text-gray-700 text-left mt-2 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faPlus"></fa-icon>
              Add Power-Ups
            </button>
          </div>
          <div class="mb-4">
            <p class="text-sm font-semibold mb-1">Automation</p>
            <button
              class="w-full text-gray-700 text-left mt-2 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faPlus"></fa-icon>
              Add button
            </button>
          </div>
          <div class="mb-4">
            <p class="text-sm font-semibold mb-1">Actions</p>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faEye"></fa-icon>
              Move
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faEye"></fa-icon>
              Copy
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faEye"></fa-icon>
              Make Template
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faEye"></fa-icon>
              Archive
            </button>
            <button
              class="w-full text-gray-700 text-left mt-2 bg-gray-200 hover:bg-gray-300/70 rounded-sm text-sm px-3 py-1.5 focus:outline-none"
            >
              <fa-icon class="mr-1" [icon]="faEye"></fa-icon>
              Share
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
